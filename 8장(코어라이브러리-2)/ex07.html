<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스-7(공백제거-trim()를 이용하는 방법)</title>
    <script src="libs/jquery-3.6.0.min.js"></script>
    <script>
        var str = "    반갑습니다-   홍길동님    ";
        //trim()이라는 메서드를 사용하면 앞뒤 공백을 쉽게 없앨 수 있다.
        //trim()는 문자열 중간에 차지하는 공백은 제거하지 못한다.
        var resultStr = str.trim();
        console.log(str);
        console.log(resultStr);
    </script>
</head>

</body>
</html>
